description = 'Ballerinax - AzureFunctions Extension Examples'

task zipExamples(type: Zip) {
   from('examples/') {
      into("azurefunctions-extension-examples-${ballerinaLangVersion}")
   }
   include '*'
   include '*/*'
   archiveFileName = "azurefunctions-extension-examples-${ballerinaLangVersion}.zip"
   destinationDirectory = file(project.buildDir.absolutePath)
}

jar {
   enabled = false
}

publishing {
   publications {
      mavenJava(MavenPublication) {
         artifact source: zipExamples, extension: 'zip'
      }
   }
}

build.dependsOn zipExamples
